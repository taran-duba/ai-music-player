<!DOCTYPE html>
<html>
    <head>
        <title>AI Music Player</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>
    </head>
    <body background="background.jpg">
        <h3 class="btn btn-warning heading">
            <center>
                AI Music Player
                <br>
                <span class="note">
                    When you raise your left hand, you will hear the first song.
                    When you raise your right hand, you will hear the second song.
                </span>
            </center>
        </h3>
        <br><br>
        <button id="song-name" class="btn btn-danger" style="margin-left: 47%; font-weight: 500;">Song Name</button>
        <script src="script.js"></script>
    </body>
</html>
